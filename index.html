<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./kanto/css/route20.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Route 20</title>
</head>
<body>
  <div id="main-container">
    <div id="map-container">
      <span id="tentacool" class="surf" onclick="playAudio(this.id)"></span>
      <span id="magikarp" class="oldRold" onclick="playAudio(this.id)"></span>
      <span id="horsea" class="goodRod" onclick="playAudio(this.id)"></span>
      <span id="kingler" class="goodRod" onclick="playAudio(this.id)"></span>
      <span id="gyarados" class="superRod" onclick="playAudio(this.id)"></span>
      <span id="seadra" class="superRod" onclick="playAudio(this.id)"></span>
      <span id="psyduck" class="superRod" onclick="playAudio(this.id)"></span>
    </div>
    <div id="Help">
      <div id="pokeDOM" onclick="help()">PokeDOM MANUAL</div>
      <div id="hint-container">
        <div class="menu-select">
          <i class="fa fa-caret-right"></i>
          <div id="help1" onclick="help1()">HINT 1</div>
        </div>
        <div class="menu-select">
          <i class="fa fa-caret-right"></i>
          <div id="help2" onclick="help2()">HINT 2</div>
        </div>
        <div class="menu-select">
          <i class="fa fa-caret-right"></i>
          <div id="help3" onclick="help3()">HINT 3</div>
        </div>
      </div>
    </div>
    <div id="gear">
      <div id="dex-container">
        <div class="title-dex"><h1>PokeDom DEX</h1></div>
        <div id="pokemonCaught">CAUGHT:  </div>
      </div>
      <div id="pokemonLeft">MISSING: </div>
    </div>
  </div>
</body>
<script src="./kanto/js/route20.js"></script>
</html>
